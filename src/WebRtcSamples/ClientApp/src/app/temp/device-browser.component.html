<mat-card fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
  <mat-form-field fxFlex="40">
    <mat-label>Select device:</mat-label>
    <mat-select>
      <mat-option *ngFor="let device of devices" [value]="device.deviceId">
        {{device.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
